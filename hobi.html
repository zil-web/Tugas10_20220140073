<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="hobi.css">
</head>
<body>
    <h3><em>SEHARI-HARI</em></h3>
    <p id="Hobby">

        <input type="checkbox" name="olahraga" onclick="showHobby()">olahraga

            </div>
            <div class="col-sm-4" id="nonton film" style="display: none;">

                    <i class="fas fa-utensils fa-5x"></i>

                </div>
            </div>
            <div class="col-sm-4" id="jajan" style="display: none;">
                <div class="person">
                    <i class="fas fa-bed fa-5x"></i>
                    <p class="text-center"><strong>jajan</strong></p>
                </div>
            </div>
        </div>

    <script src="hobi.js"></script>
